name: Build program
on: [push]
jobs:       
  Macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./build.sh
      - name: (Upload) Executable
        id: artifact_upload
        uses: actions/upload-artifact@v3
        with:
          name: out-macos
          path: build
